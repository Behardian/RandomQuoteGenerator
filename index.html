<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
    <meta charset="utf-8" />
    <!-- jQuery CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css"/>
    <!-- Javascript -->
    <script src="app.js"></script>
</head>
<body>
    <div class="container" id="headerCard">
        <div class="row" id="quoteRow">
            <div id="titleRow"></div>
        </div>
        <div id="titleRow"></div>
        <div class="row" id="buttonRow">
            <div class="col-md-6">                
                <a href="//twitter.com/share" class="twitter-share-button" id="twitterButton" data-show-count="false">Tweet</a>                
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" id="newQuoteBtn">New Quote</button>
            </div>
        </div>
    </div>

    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
